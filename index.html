<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h3>Which type of message?</h3>
    <section class="mantra-selection">
      <input type="radio" id="affirmation-radio" name="message" value="affirmation">
      <label for="affirmation" class="affirmation">affirmation</label>
      <input type="radio" id="mantra-radio" name="message" value="mantra">
      <label for="mantra" class="mantra">mantra</label>
      <button class="receive-message" name="receive-message">Receive Message</button>
      </section>
      <section class="mantra-phrase">
        <img class = "meditation-img" src="./assets/meditate.svg" alt="meditate icon">
        <p class="quote-area"></p>
      </section>
    <button class="favorite hidden">Favorite</button>
    <button class="favorite-two hidden">View Favorites</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
